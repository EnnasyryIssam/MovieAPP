<div class="acotr-details-container px-0 2xl:px-16">
  <app-navbar></app-navbar>
  <div class="container mx-auto pt-4">
    <div
      class="detailspage-content relative text-white text-white"
    >
      <div>
        <div class="flex flex-col xl:flex-row">
          <div *ngFor="let actor of actors" class="grid grid-cols-12">
            <div class="col-span-12 lg:col-span-3">
              <div
                class="flex items-center justify-center lg:block object-cover rounded-lg mb-6"
              >
                <div>
                  <img
                    [src]="
                      'https://image.tmdb.org/t/p/w500' + actor.profile_path
                    "
                    class="object-cover w-36 h-[220px] sm:w-[142px] md:w-[160px] md:h-[246px] lg:w-[80%] lg:h-full xl:w-[70%] xl:h-full rounded-lg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-9 detailspage-info">
              <div
                class="detailspage-title text-center lg:text-left text-2xl md:text-4xl font-semibold mb-2"
              >
                {{ actor.name }}
              </div>
              <div
                class="flex flex-wrap items-center text-gray-400 text-sm mt-2 mb-4"
              >
                <i class="bx bx-cake" style="font-size: 18px"></i>
                <span class="ml-1"
                  >{{ actor.birthday }} {{ actor.age }} years old in
                  {{ actor.place_of_birth }}</span
                >
              </div>
              <div
                class="detailspage-story text-center lg:text-left text-sm sm:text-sm md:text-sm lg:text-sm xl:text-base mb-6"
              >
                {{ actor.biography ? actor.biography : "No other information"}}
              </div>
              <div>
                <div class="mb-6 text-2xl font-semibold">Known For</div>
                <div
                  class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-5 gap-4"
                >
                  <div
                    *ngFor="let credit of creditDetails"
                    class="flex justify-center rounded-lg mb-3"
                    [routerLink]="['/movie', credit.id]"
                  >
                    <div
                      class="popular-movies-content flex justify-center rounded-lg mb-3"
                    >
                      <div
                        class="popular-movies-card rounded-lg cursor-pointer"
                      >
                        <div>
                          <div class="popular-movies-img w-full">
                            <img
                              [src]="
                                credit.poster_path
                                  ? 'https://image.tmdb.org/t/p/w500' +
                                    credit.poster_path
                                  : 'https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg'
                              "
                              alt="{{ credit.title }}"
                              class="w-36 h-[220px] sm:w-[144px] sm:h-[212px] md:w-40 md:h-[236px] lg:w-44 lg:h-[264px] xl:w-[144px] xl:h-[216px] 2xl:w-40 2xl:h-[240px] object-cover rounded-lg"
                            />
                          </div>
                          <div
                            class="w-36 sm:w-[144px] md:w-40 lg:w-44 xl:w-[144px] 2xl:w-40 text-white mt-2 font-semibold"
                          >
                            <div class="title text-sm md:text-md">
                              {{ credit.title }}
                            </div>
                          </div>
                          <div
                            class="popular-movies-rating bottom-section flex items-center text-white mt-1"
                          >
                            <i
                              class="bx bxs-star mr-2 text-xl text-orange-500"
                            ></i>
                            <div class="text-gray-300 text-sm">
                              {{ credit.details.vote_average.toFixed(1) }}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
